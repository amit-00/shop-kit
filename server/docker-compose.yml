services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: shopfast_db
      POSTGRES_USER: shopfast_user
      POSTGRES_PASSWORD: shopfast_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopfast_user -d shopfast_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py sync_plans && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Django settings
      DJANGO_DEBUG: "True"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0"
      # Postgres connection
      DB_NAME: shopfast_db
      DB_USER: shopfast_user
      DB_PASSWORD: ${DB_PASSWORD:-shopfast_password}
      DB_HOST: db
      DB_PORT: 5432
      # Redis connection
      REDIS_URL: redis://redis:6379/0

volumes:
  postgres_data: